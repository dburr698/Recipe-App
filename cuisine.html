<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search By Cuisine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/search-style-cuisine.css">   
</head>
<body>

        <a href="index.html"><img id="cuisineBanner" class="img-fluid" src="images/cuisinebanner.png"></a>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <div id="iconBtnsDiv">
                <a id="mealsLink" href="mealType.html"><img class="icons" src="images/BW Icons wtext/4.png" alt=""></a>
                <a id="cuisinesLink" href="cuisine.html"><img class="icons" src="images/BW Icons wtext/3.png"
                        alt=""></a>
                <a id="dietsLink" href="diets.html"><img class="icons" src="images/BW Icons wtext/BW Icons wtext.png"
                        alt=""></a>
                <a id="popularDishesLink" href=""><img class="icons" src="images/BW Icons wtext/1.png" alt=""></a>
            </div>
            <form class="d-flex">
                    <label for="dishIngredientSearch">Search Recipes:</label>
                    <input type="text" id="search" pattern="[A-Za-Z]" placeholder="Enter ingredients">
                </form>
                
                  <select name="cuisineType" id="cuisineType">
                    <option value="default" selected disabled hidden>Cuisine Type</option>
                    <option value="carribean">Caribbean</option>
                    <option value="chinese">Chinese</option>
                    <option value="french">French</option>
                    <option value="indian">Indian</option>
                    <option value="italian">Italian</option>
                    <option value="japanese">Japanese</option>
                    <option value="mediterranean">Mediterranean</option>
                    <option value=""></option>
                </select>
                <button id="cuisineSubmitBtn">Submit</button>
               
          </div>
        </div>
      </nav>


    <ul id="recipesUl"></ul>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
