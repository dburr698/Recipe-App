<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Diets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/search-style-diet.css">
</head>

<body>
    <img id="cuisineBanner"  class="img-fluid" src="images/dietbanner.png">
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <div id="iconBtnsDiv">
                  <a id="mealsLink" href="mealType.html"><img class="icons" src="images/BW Icons wtext/4.png" alt=""></a>
                  <a id="cuisinesLink" href="cuisine.html"><img class="icons" src="images/BW Icons wtext/3.png" alt=""></a>
                  <a id="dietsLink" href="diets.html"><img class="icons" src="images/BW Icons wtext/BW Icons wtext.png" alt=""></a>
                  <a id="popularDishesLink" href="PopularDishes.html"><img class="icons" src="images/BW Icons wtext/1.png" alt=""></a>
              </div>
            <form class="d-flex">
                <label for="searchTextBox">Search Diets: </label>

                <input name="searchTextBox" id="searchTextBox" pattern="[a-zA-Z]" placeholder="search">
                <label for="mealType"></label>
            </form>
            <div class="userSearchInputs">
                <select name="dietType" id="dietTypeSelect" required>
                    <option value="" selected disabled hidden>Diet</option>
                    <option value="glutenfree">Gluten Free</option>
                    <option value="ketogenic">Ketogenic</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="lacto-vegetarian">Lacto-Vegetarian</option>
                    <option value="ovo-vegetarian">Ovo-Vegetarian</option>
                    <option value="vegan">Vegan</option>
                    <option value="pescetarian">Pescetarian</option>
                    <option value="paleo">Paleo</option>
                    <option value="primal">Primal</option>
                    <option value="whole30">Whole30</option>
                </select>
            </div>
            <button id="searchButton">Submit</button>

        </nav>
    </div>



    <ul id="recipesUL"></ul>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>

    <script src="scripts/diets.js"></script>
</body>

</html>
