<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Type</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/search-style-meals.css">
</head>
<body>
    <a href="index.html"><img id="cuisineBanner" class="img-fluid" src="images/mealbanner.png"></a>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div id="iconBtnsDiv">
                <a id="mealsLink" href="mealType.html"><img class="icons" src="images/BW Icons wtext/4.png" alt=""></a>
                <a id="cuisinesLink" href="cuisine.html"><img class="icons" src="images/BW Icons wtext/3.png" alt=""></a>
                <a id="dietsLink" href="diets.html"><img class="icons" src="images/BW Icons wtext/BW Icons wtext.png" alt=""></a>
                <a id="popularDishesLink" href=""><img class="icons" src="images/BW Icons wtext/1.png" alt=""></a>
            </div>
            <form class="d-flex">

                <label for="searchTextBox">Search Meals: </label>
                <input name="searchTextBox" id="searchTextBox" pattern="[a-zA-Z]" placeholder="search">
                <label for="mealType"> </label>
            </form>
            <div class="userSearchInputs">

                <select name="mealType" id="mealTypeSelect">
                    <option value="" selected disabled hidden>Meal Type</option>
                    <option value="maincourse">Main Course</option>
                    <option value="sidedish">Side Dish</option>
                    <option value="dessert">Dessert</option>
                    <option value="appetizer">Appetizer</option>
                    <option value="salad">Salad</option>
                    <option value="bread">Bread</option>
                    <option value="breakfast">Breakfast</option>
                    <option value="soup">Soup</option>
                    <option value="beverage">Beverage</option>
                    <option value="sauce">Sause</option>
                    <option value="marinade">Marinade</option>
                    <option value="fingerfood">Finger Food</option>
                    <option value="snack">Snack</option>
                    <option value="drink">Drinks</option>
                </select>
            </div>
            <button id="searchButton">Submit</button>

        </nav>



    <ul id="mealsUL">

    </ul>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
    integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
    crossorigin="anonymous"></script>
    <script src="scripts/mealType.js"></script>
</body>

</html>
