<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Meal Type</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/search-style-meals.css">
</head>

<body>

    <a href="index.html"><img id="cuisineBanner" src="images/mealbanner.png"></a>
    <div id="search_row">
        <nav class="navbar navbar-dark bg-dark">
            <form class="d-flex">
                <label for="searchTextBox">Search Meals: </label>
                <input name="searchTextBox" id="searchTextBox" placeholder="search">
                <label for="mealType">Select Meal Type: </label>
            </form>
    <div class="userSearchInputs">
        
        <select name="mealType" id="mealTypeSelect">
            <option value="default" selected disabled hidden>Meal Type</option>
            <option value="maincourse">Main Course</option>
            <option value="sidedish">Side Dish</option>
            <option value="dessert">Dessert</option>
            <option value="appetizer">Appetizer</option>
            <option value="salad">Salad</option>
            <option value="bread">Bread</option>
            <option value="breakfast">Breakfast</option>
            <option value="soup">Soup</option>
            <option value="beverage">Beverage</option>
            <option value="sauce">Sause</option>
            <option value="marinade">Marinade</option>
            <option value="fingerfood">Finger Food</option>
            <option value="snack">Snack</option>
            <option value="drink">Drinks</option>
        </select>
    </div>
        <button id="searchButton">Submit</button>

        <div id="iconBtnsDiv">
            <a id="mealsLink" href=""><img class="icons" src="images/BW Icons wtext/4.png" alt=""></a>
            <a id="cuisinesLink" href=""><img class="icons" src="images/BW Icons wtext/3.png" alt=""></a>
            <a id="dietsLink" href=""><img class="icons" src="images/BW Icons wtext/BW Icons wtext.png" alt=""></a>
            <a id="popularDishesLink" href=""><img class="icons" src="images/BW Icons wtext/1.png" alt=""></a>
        </div>
    </nav>
    </div>

    <ul id="mealsUL">

    </ul>

    <script src="scripts/mealType.js"></script>
</body>

</html>
