<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/localStores.css">
  <title>Recipe-App Home</title>
</head>

<body>

  <a id="logoImgLink" href="./index.html"><img id="logoImg" class="image-fluid" src="./images/ReciPedia.png" alt=""></a>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div id="iconBtnsDiv">
          <a id="mealsLink" href="mealType.html"><img class="icons" src="images/BW Icons wtext/4.png" alt=""></a>
          <a id="cuisinesLink" href="cuisine.html"><img class="icons" src="images/BW Icons wtext/3.png" alt=""></a>
          <a id="dietsLink" href="diets.html"><img class="icons" src="images/BW Icons wtext/BW Icons wtext.png"alt=""></a>
          <a id="popularDishesLink" href="./PopularDishes.html"><img class="icons" src="images/BW Icons wtext/1.png" alt=""></a>
        </div>
        <form class="d-flex">
          <input type="text" id="search" pattern="[A-Za-Z]" placeholder="Enter ingredients">
          <button id = "searchbtn">Search Recipes:</button>
        </form>
      </div>
      </div>
  </nav>
  <ul id="recipesUl">

  </ul>

  <h1>Featured Recipes</h1>

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
        aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
        aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
        aria-label="Slide 3"></button>
    </div>



    <div id="carouselDiv" class="carousel-inner">



    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
      data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <div id="randomRecipeDiv">
    <h1>Not Sure What To Cook?</h1>
    <h4>Click Here For a Popular Recipe!</h4>

    <button type="button" class="btn btn-dark" id="randomRecipeBtn">Recipe Generator</button>

    <div id="randomRecipeDivDisplay">

    </div>
  </div>

  <div id="mapSection">
    <h1 class="mapTitle">Find Grocery Stores Near You</h1>
    <div id="mapContainer">
      <!-- The slide-out panel for showing place details-->
      <div id="panel">

      </div>

      <!-- Map shows up here -->
      <div id="map">

      </div>
    </div>
  </div>

  <script src="scripts/localStores.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBzj_emifj83X86ZLWHqNA870JifW_sSHk&libraries=places&callback=initMap"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="./scripts/index.js"></script>

</body>

</html>
